<html>
<meta
        name="viewport"
        content="width=device-width, initial-scale=1.0">

<head>
    <link rel="stylesheet" href="style.css">
<title>Health Data Collection Form</title>
</head>
<body>
<div class="container">
    <h1>Health Data Collection</h1>
    <form action="submit.php" method="POST">
        
        <div class="input">
            <label for="age">Age</label>
            <input
                    type="number"
                    name="age"
                    id="age"
                    placeholder="age"
                    autocomplete="off"
            />
            <small>Error message</small>
        </div>
        <div class="input">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="input">
            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>

                <option value="Asian">Asian</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="input">
            <label for="blood_pressure">Blood Pressure</label>
            <input
                    type="text"
                    name="blood_pressure"
                    id="blood_pressure"
                    placeholder="blood-pressure"
            />
            <small>Error message</small>
        </div>
        <div class="input">
            <label for="blood_glucose">Blood Glucose</label>
            <input
                    type="text"

            />
            <small>Error message</small>
        </div>
        <div class="input">
                <label for="serum_creatinine">Serum Creatinine:</label>

                    type="text"

            />
            <small>Error message</small>
        </div>
        <div class="input">
                <label for="serum_creatinine">Serum Creatinine:</label>
            <input
                    type="text"
                    name="serum_creatinine"
                    id="serum_creatinine"
                    placeholder="serum_creatinine"
            />
            <small>Error message</small>
        </div>
        <div class="input">
            <label for="egfr">eGFR:</label>
            <input
                    type="text"
                    name="egfr"
                    id="egfr"
                    placeholder="egfr"
            />
            <small>Error message</small>
        </div>
        <div class="input">
            <label for="diabetes_status">Diabetes Status:</label>
            <select id="diabetes_status" name="diabetes_status" required>
