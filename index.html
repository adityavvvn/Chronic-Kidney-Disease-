<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Data Collection Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Health Data Collection Form</h2>
        <form action="submit.php" method="POST">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="ethnicity">Ethnicity:</label>
            <select id="ethnicity" name="ethnicity" required>
                <option value="African_American">African American</option>
                <option value="Asian">Asian</option>
                <option value="Caucasian">Caucasian</option>
                <option value="Hispanic">Hispanic</option>
                <option value="Other">Other</option>
            </select>

            <label for="blood_pressure">Blood Pressure:</label>
            <input type="text" id="blood_pressure" name="blood_pressure" required>

            <label for="blood_glucose">Blood Glucose Levels:</label>
            <input type="text" id="blood_glucose" name="blood_glucose" required>

            <label for="serum_creatinine">Serum Creatinine:</label>
            <input type="text" id="serum_creatinine" name="serum_creatinine" required>

            <label for="egfr">eGFR:</label>
            <input type="text" id="egfr" name="egfr" required>

            <label for="acr">ACR:</label>
            <input type="text" id="acr" name="acr" required>

            <label for="diabetes_status">Diabetes Status:</label>
            <select id="diabetes_status" name="diabetes_status" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <!-- Add more fields here according to your requirements -->

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
